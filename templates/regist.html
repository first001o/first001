{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block main %}
    <h3 class="base-title">注册</h3>
    <form action="" method="post">
    <div class="from-container">
    <div class="from-grroup" >
        <input type="text" class="form-control"  placeholder="手机号" name="telephone">
    </div>
    <div class="from-grroup" >
        <input type="text" class="form-control"  placeholder="用户名" name="username">
    </div>
    <div class="from-grroup" >
        <input type="password" class="form-control"  placeholder="密码" name="password1">
    </div>
    <div class="from-grroup" >
        <input type="password" class="form-control"  placeholder="确认密码" name="password2">
    </div>

    <div class="from-grroup" >
        <button type="submit" class="btn btn-primary btn-block">提交</button>
    </div>
    </div>
    </form>

{% endblock %}
